<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оценка обслуживания</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    h2 { margin-bottom: 20px; }
    .stars { display: flex; justify-content: center; gap: 15px; margin: 20px 0; font-size: 50px; cursor: pointer; }
    .star { color: lightgray; transition: color 0.3s; }
    .star.selected { color: gold; }
    .faces { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 30px; }
    .face { display: flex; flex-direction: column; align-items: center; cursor: pointer; border: 3px solid transparent; border-radius: 15px; padding: 10px; transition: border 0.3s; }
    .face.selected { border-color: #8a4fff; }
    .face img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; }
    .face span { margin-top: 8px; font-size: 18px; }
    .button { margin-top: 30px; padding: 15px 40px; font-size: 18px; border-radius: 20px; border: none; background: linear-gradient(90deg,#8a4fff,#43e8d8); color: white; cursor: pointer; transition: opacity 0.3s; }
    .button:hover { opacity: 0.9; }
    #status { margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="step1">
    <h2>Оцените качество обслуживания</h2>
    <div class="stars" id="stars"></div>
    <button class="button" onclick="goToStep2()">Дальше</button>
  </div>

  <div id="step2" style="display:none;">
    <h2>Кто вас обслуживал?</h2>
    <div class="faces" id="faces"></div>
    <button class="button" onclick="submitForm()">Готово</button>
    <p id="status"></p>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzw-t9Q9xvFt_3iWCc0Ld_xuRLWxya5YnFP03ErK5TasdUlqisxILGAsC38qWklGGdJ/exec"; // Вставь сюда URL своего Google Script
    let selectedStars = 0;
    let selectedSeller = null;

    // === 1. Рисуем звезды ===
    const starsContainer = document.getElementById("stars");
    for (let i = 1; i <= 5; i++) {
      const star = document.createElement("span");
      star.textContent = "★";
      star.classList.add("star");
      star.onclick = () => {
        selectedStars = i;
        document.querySelectorAll(".star").forEach((s, idx) => s.classList.toggle("selected", idx < i));
      };
      starsContainer.appendChild(star);
    }

    // === 2. Загружаем сотрудников (GET) ===
    fetch(SCRIPT_URL)
      .then(r => r.json())
      .then(data => {
        const facesContainer = document.getElementById("faces");
        data.forEach(emp => {
          const face = document.createElement("div");
          face.classList.add("face");
          face.innerHTML = `<img src="${emp.photo}" alt="${emp.name}"><span>${emp.name}</span>`;
          face.onclick = () => {
            selectedSeller = emp.name;
            document.querySelectorAll(".face").forEach(f => f.classList.remove("selected"));
            face.classList.add("selected");
          };
          facesContainer.appendChild(face);
        });
      })
      .catch(err => console.error("Ошибка загрузки сотрудников:", err));

    // === 3. Переход к шагу 2 ===
    function goToStep2() {
      if (selectedStars === 0) return alert("Пожалуйста, выберите оценку");
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    // === 4. Отправка результата ===
    function submitForm() {
      if (!selectedSeller) return alert("Пожалуйста, выберите продавца");

      const data = {
        stars: selectedStars,
        seller: selectedSeller
      };

      document.getElementById("status").innerText = "⏳ Отправка...";

      fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(resp => resp.json())
      .then(res => {
        if (res.status === "ok") {
          document.getElementById("status").innerText = "✅ Спасибо за отзыв!";
          setTimeout(() => location.reload(), 2000);
        } else {
          document.getElementById("status").innerText = "❌ Ошибка: " + res.message;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").innerText = "❌ Ошибка отправки.";
      });
    }
  </script>
</body>
</html>
